      <div class="menu-container">
        <button class="menu-btn" id="menu-btn">☰</button>
        <div class="logo">CuerpoSano</div>
      </div>

         <!-- Botón sidebar derecho (solo visible en móvil) -->
      <button class="menu-btn-right" id="menu-btn-right">☰</button>
      <nav class="nav-links">
        <button class="close-btn-right" id="close-btn-right">×</button> <!-- botón cierre -->
        <a href="index.html">Inicio</a>
        <a href="contacto.html">Contacto</a>
      </nav>
    </header>


    <!-- ================= SIDEBAR ================= -->
    <aside id="sidebar" class="sidebar">
      <button class="close-btn" id="close-btn">×</button>
      <ul>
        <li><a href="clases.html">Clases</a></li>
        <li><a href="actividades.html">Actividades</a></li>
        <li><a href="entrenadores.html">Entrenadores</a></li>

      </ul>
    </aside>

    <!-- ================= OVERLAY ================= -->
    <div id="overlay" class="overlay"></div>

    <!-- ================= CONTENIDO PRINCIPAL ================= -->
    <main class="main-container">
      <section class="gestor">
        <h1>Gestión de Clases</h1>

        <!-- ===== FORMULARIO ===== -->
        <form id="claseForm" class="form-gestion">
          <input type="hidden" id="claseId" />

          <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input
              type="text"
              id="nombre"
              required
              placeholder="Ej: CrossFit Intermedio"
            />
          </div>

          <div class="form-group">
            <label for="descripcion">Descripción:</label>
            <textarea
              id="descripcion"
              placeholder="Describe la clase..."
            ></textarea>
          </div>

          <div class="form-group">
            <label for="actividades">Actividades relacionadas:</label>
            <input
              type="text"
              id="actividades"
              placeholder="Ej: Cardio, Fuerza"
            />
          </div>

          <div class="btn-group">
            <button type="submit" class="btn btn-save">Guardar</button>
            <button type="button" id="cancelarBtn" class="btn btn-secondary">Cancelar</button>
          </div>
        </form>

        <!-- ===== LISTADO ===== -->
        <h2>Listado de Clases</h2>
        <table id="clasesTabla" class="tabla-gestion">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Descripción</th>
              <th>Actividades</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </main>

    <!-- ================= FOOTER ================= -->
    <footer>
      <div class="footer-container">
        <div class="footer-left">
          <img
            src="../ASSETS/img/logo-unaj-2016-01.jpg"

        </div>

      <div class="footer-bottom">
        <p>© 2025 CuerpoSano. Todos los derechos reservados.</p>
      </div>
    </footer>

    <!-- ================= SCRIPTS ================= -->
    <script src="../HTML/JS/index.js"></script>
    <script src="../HTML/JS/clases.js"></script>
  </body>
</html>
