<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión de Clases | CuerpoSano</title>
    <link rel="stylesheet" href="../HTML/CSS/style.css" />
  </head>
  <body>
    <!-- ============ HEADER ============ -->
    <header class="navbar">
      <div class="menu-container">
        <button class="menu-btn" id="menu-btn">☰</button>
        <div class="logo">CuerpoSano</div>
        <img src="../assets/img/icon.png" alt="icono" class="menu-icon" />
      </div>
      <nav class="nav-links">
        <a href="index.html">Inicio</a>
        <a href="contacto.html">Contacto</a>
      </nav>
    </header>

    <!-- ============ SIDEBAR ============ -->
    <aside id="sidebar" class="sidebar">
      <button class="close-btn" id="close-btn">×</button>
      <ul>
        <li><a href="clases.html">Clases</a></li>
        <li><a href="actividades.html">Actividades</a></li>
        <li><a href="entrenadores.html">Entrenadores</a></li>
        <li><a href="socios.html">Socios</a></li>
        <li><a href="membresias.html">Membresías</a></li>
        <li><a href="../react/pagos/">Pagos</a></li>
        <li><a href="../react/reportes/">Reportes</a></li>
      </ul>
    </aside>

    <!-- Overlay del sidebar -->
    <div id="overlay" class="overlay"></div>

    <!-- ============ CONTENIDO PRINCIPAL ============ -->
    <main class="main-content">
      <section class="gestor">
        <h1>Gestión de Clases</h1>

        <!-- FORMULARIO -->
        <form id="claseForm" class="form-gestion">
          <input type="hidden" id="claseId" />

          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" required placeholder="Ej: CrossFit Intermedio" />

          <label for="descripcion">Descripción:</label>
          <textarea id="descripcion" placeholder="Describe la clase..."></textarea>

          <label for="actividades">Actividades relacionadas:</label>
          <input type="text" id="actividades" placeholder="Ej: Cardio, Fuerza" />

          <div class="btn-group">
            <button type="submit" class="btn-primary">Guardar</button>
            <button type="button" id="cancelarBtn" class="btn-secondary">Cancelar</button>
          </div>
        </form>

        <!-- TABLA -->
        <h2>Listado de Clases</h2>
        <table id="clasesTabla" class="tabla-gestion">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Descripción</th>
              <th>Actividades</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </main>

    <!-- ============ FOOTER ============ -->
    <footer>
      <div class="footer-container">
        <div class="footer-left">
          <img src="../assets/img/logo-unaj-2016-01.jpg" alt="icono UNAJ" class="unaj-icon" />
        </div>
        <div class="footer-center">
          <h2>Ingeniería de Software I - UNAJ</h2>
        </div>
        <div class="footer-right">
          <h2>CuerpoSano</h2>
        </div>
      </div>
      <div class="footer-bottom">
        <p>© 2025 CuerpoSano. Todos los derechos reservados.</p>
      </div>
    </footer>

    <!-- ============ SCRIPTS ============ -->
    <script src="../HTML/JS/clases.js"></script>
    <script src="../HTML/JS/index.js"></script>
  </body>
</html>
